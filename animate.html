<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shirnk-to-fit=no">
    <title>Animation Effect</title>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./myCss.css">
    <style>
        span{
            font-weight: bold;
        }
    </style>
    
</head>

<body class="d-flex flex-column justify-content-center align-itmes-center">

    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h1>Animation Effect</h1>
            </div>
        </div>
        <div class="row p-5">
            <div class="col-6 go-back">
                <a href="index.html">Go Back</a>
            </div>
            <div class="col-6">
                <button>Animate</button>
                <div class="w-100" >
                    <div id="anim-box" class="mx-auto mt-2"></div>
                </div>
            </div>
        </div>
        

    </div>
    <script src="jquery.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function(){
            var wide = false;

            function wideBox(){
                wide = false;
                $('#anim-box').animate({height:'100px',width:'250px'});
            }
            function tallBox(){
                wide = true;
                $('#anim-box').animate({height: '250px',width:'100px'});
            }

            $('button').click(function(){
                if(wide) wideBox();
                else tallBox();
            });
        });
    </script>
    

</body>

</html>
