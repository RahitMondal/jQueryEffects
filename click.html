<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shirnk-to-fit=no">
    <title>Click Effect</title>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./myCss.css">
    <style>
        span{
            font-weight: bold;
        }
    </style>
</head>

<body class="d-flex flex-column justify-content-center align-itmes-center">

    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h1>Click Effect</h1>
            </div>
        </div>
        <div class="row p-5">
            <div class="col-6 go-back">
                <a href="index.html">Go Back</a>
            </div>
            <div class="col-6">
                <button>Click Me</button>
                <div id="output" class="container w-100">
                    This button is clicked never
                </div>
            </div>
        </div>
        

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function(){
            var count=0;
            var output = $('#output');
            $('button').click(function(){
                console.log("clicked");
                count++;
                if(count===1) $('#output').html("This button is clicked <span>1</span> time");
                else output.html("The button is clicked <span>"+count+"</span> times");
            });
        });
    </script>

</body>

</html>
