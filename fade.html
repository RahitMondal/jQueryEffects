<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shirnk-to-fit=no">
    <title>Fade Effect</title>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./myCss.css">
    <style>
        span{
            font-weight: bold;
        }
    </style>
</head>

<body class="d-flex flex-column justify-content-center align-itmes-center">

    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h1>Fade Effect</h1>
            </div>
        </div>
        <div class="row p-5">
            <div class="col-6 go-back">
                <a href="index.html">Go Back</a>
            </div>
            <div class="col-6">
                <button>Fade In/Out</button>
                <div id="fade-box-container" class="w-100 mt-2" style="height: 150px; background-color: #eee; border-radius: 5px;">
                    <div id="fade-box-1" class="fade-box"></div>
                    <div id="fade-box-2" class="fade-box"></div>
                    <div id="fade-box-3" class="fade-box"></div>
                </div>
            </div>
        </div>
        

    </div>
    <script src="jquery.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function(){
            var output = $('#output');
            $('button').click(function(){
                $('#fade-box-1').fadeToggle("slow");
                $('#fade-box-2').fadeToggle();
                $('#fade-box-3').fadeToggle(3000);
            });
        });
    </script>

</body>

</html>
